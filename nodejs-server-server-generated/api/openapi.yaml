openapi: 3.0.2
info:
  title: Binance Public Spot API
  description: |-
    OpenAPI Specifications for the Binance Public Spot API

    API documents:
      - [https://github.com/binance/binance-spot-api-docs](https://github.com/binance/binance-spot-api-docs)
      - [https://binance-docs.github.io/apidocs/spot/en](https://binance-docs.github.io/apidocs/spot/en)
  version: "1.0"
servers:
- url: https://api.binance.com
- url: https://testnet.binance.vision
tags:
- name: Market
  description: Market Data
- name: Trade
  description: Account/Trade
- name: Margin
  description: Margin Account/Trade
- name: Wallet
  description: Wallet Endpoints
- name: Sub-Account
  description: Sub-account Endpoints
- name: Stream
  description: User Data Stream
- name: Margin Stream
  description: Margin User Data Stream
- name: Isolated Margin Stream
  description: Isolated User Data Stream
- name: Savings
  description: Savings Endpoints
- name: Staking
  description: Staking Endpoints
- name: Mining
  description: Mining Endpoints
- name: Futures
  description: Futures Endpoints
- name: Futures Algo
  description: Futures Algo Endpoints
- name: Spot Algo
  description: Spot Algo Endpoints
- name: Portfolio Margin
  description: Portfolio Margin Endpoints
- name: BLVT
  description: Binance Leveraged Tokens Endpoints
- name: BSwap
  description: Binance Swap Endpoints
- name: Fiat
  description: Fiat Endpoints
- name: C2C
  description: Consumer-To-Consumer Endpoints
- name: VIP Loans
  description: VIP Loans Endpoints
- name: Crypto Loans
  description: Crypto Loans Endpoints
- name: Pay
  description: Pay Endpoints
- name: Convert
  description: Convert Endpoints
- name: Rebate
  description: Rebate Endpoints
- name: NFT
  description: NFT Endpoints
- name: Gift Card
  description: Gift Card Endpoints
- name: Auto-Invest
  description: Auto-Invest Endpoints
- name: Simple Earn
  description: Simple Earn Endpoints
paths:
  /api/v3/ping:
    get:
      tags:
      - Market
      summary: Test Connectivity
      description: |-
        Test connectivity to the Rest API.

        Weight(IP): 1
      operationId: apiV3PingGET
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-content-type: application/json
      x-swagger-router-controller: Market
  /api/v3/time:
    get:
      tags:
      - Market
      summary: Check Server Time
      description: |-
        Test connectivity to the Rest API and get the current server time.

        Weight(IP): 1
      operationId: apiV3TimeGET
      responses:
        "200":
          description: Binance server UTC timestamp
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      x-swagger-router-controller: Market
  /api/v3/exchangeInfo:
    get:
      tags:
      - Market
      summary: Exchange Information
      description: |-
        Current exchange trading rules and symbol information

        - If any symbol provided in either symbol or symbols do not exist, the endpoint will throw an error.

        Weight(IP): 10
      operationId: apiV3ExchangeInfoGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: symbols
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "[\"BTCUSDT\",\"BNBBTC\"]"
      - name: permissions
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "'SPOT' or ['MARGIN','LEVERAGED']"
      responses:
        "200":
          description: Current exchange trading rules and symbol information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/depth:
    get:
      tags:
      - Market
      summary: Order Book
      description: |-
        | Limit               | Weight(IP)  |
        |---------------------|-------------|
        | 1-100               | 1           |
        | 101-500             | 5           |
        | 501-1000            | 10          |
        | 1001-5000           | 50          |
      operationId: apiV3DepthGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: limit
        in: query
        description: "If limit > 5000, then the response will truncate to 5000"
        required: false
        style: form
        explode: true
        schema:
          maximum: 5000
          type: integer
          format: int32
          example: 100
          default: 100
      responses:
        "200":
          description: Order book
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
              example:
                lastUpdateId: 1027024
                bids:
                - - "4.00000000"
                  - "431.00000000"
                asks:
                - - "4.00000200"
                  - "12.00000000"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/trades:
    get:
      tags:
      - Market
      summary: Recent Trades List
      description: |-
        Get recent trades.

        Weight(IP): 1
      operationId: apiV3TradesGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: limit
        in: query
        description: Default 500; max 1000.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 5
      responses:
        "200":
          description: Trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/historicalTrades:
    get:
      tags:
      - Market
      summary: Old Trade Lookup
      description: |-
        Get older market trades.

        Weight(IP): 5
      operationId: apiV3HistoricalTradesGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: limit
        in: query
        description: Default 500; max 1000.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 5
      - name: fromId
        in: query
        description: Trade id to fetch from. Default gets most recent trades.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
                x-content-type: application/json
      x-swagger-router-controller: Market
  /api/v3/aggTrades:
    get:
      tags:
      - Market
      summary: Compressed/Aggregate Trades List
      description: |-
        Get compressed, aggregate trades. Trades that fill at the time, from the same order, with the same price will have the quantity aggregated.
        - If `fromId`, `startTime`, and `endTime` are not sent, the most recent aggregate trades will be returned.
        - Note that if a trade has the following values, this was a duplicate aggregate trade and marked as invalid:

          p = '0' // price

          q = '0' // qty

          f = -1 // first_trade_id

          l = -1 // last_trade_id

        Weight(IP): 1
      operationId: apiV3AggTradesGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: fromId
        in: query
        description: Trade id to fetch from. Default gets most recent trades.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: startTime
        in: query
        description: UTC timestamp in ms
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: endTime
        in: query
        description: UTC timestamp in ms
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: Default 500; max 1000.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 5
      responses:
        "200":
          description: Trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/aggTrade'
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/klines:
    get:
      tags:
      - Market
      summary: Kline/Candlestick Data
      description: |-
        Kline/candlestick bars for a symbol.
        Klines are uniquely identified by their open time.

        - If `startTime` and `endTime` are not sent, the most recent klines are returned.

        Weight(IP): 1
      operationId: apiV3KlinesGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: interval
        in: query
        description: kline intervals
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: '"1m"'
          enum:
          - 1s
          - 1m
          - 3m
          - 5m
          - 15m
          - 30m
          - 1h
          - 2h
          - 4h
          - 6h
          - 8h
          - 12h
          - 1d
          - 3d
          - 1w
          - 1M
      - name: startTime
        in: query
        description: UTC timestamp in ms
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: endTime
        in: query
        description: UTC timestamp in ms
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: Default 500; max 1000.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 5
      responses:
        "200":
          description: Kline data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  example:
                  - 1499040000000
                  - "0.01634790"
                  - "0.80000000"
                  - "0.01575800"
                  - "0.01577100"
                  - "148976.11427815"
                  - 1499644799999
                  - "2434.19055334"
                  - 308
                  - "1756.87402397"
                  - "28.46694368"
                  - "17928899.62484339"
                  items:
                    maxItems: 12
                    minItems: 12
                    oneOf:
                    - type: integer
                      format: int64
                    - type: string
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/uiKlines:
    get:
      tags:
      - Market
      summary: UIKlines
      description: |-
        The request is similar to klines having the same parameters and response.

        uiKlines return modified kline data, optimized for presentation of candlestick charts.

        Weight(IP): 1
      operationId: apiV3UiKlinesGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: interval
        in: query
        description: kline intervals
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: '"1m"'
          enum:
          - 1s
          - 1m
          - 3m
          - 5m
          - 15m
          - 30m
          - 1h
          - 2h
          - 4h
          - 6h
          - 8h
          - 12h
          - 1d
          - 3d
          - 1w
          - 1M
      - name: startTime
        in: query
        description: UTC timestamp in ms
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: endTime
        in: query
        description: UTC timestamp in ms
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        description: Default 500; max 1000.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 5
      responses:
        "200":
          description: UIKline data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  example:
                  - 1499040000000
                  - "0.01634790"
                  - "0.80000000"
                  - "0.01575800"
                  - "0.01577100"
                  - "148976.11427815"
                  - 1499644799999
                  - "2434.19055334"
                  - 308
                  - "1756.87402397"
                  - "28.46694368"
                  - "0"
                  items:
                    maxItems: 12
                    minItems: 12
                    oneOf:
                    - type: integer
                      format: int64
                    - type: string
                x-content-type: application/json
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/avgPrice:
    get:
      tags:
      - Market
      summary: Current Average Price
      description: |-
        Current average price for a symbol.

        Weight(IP): 1
      operationId: apiV3AvgPriceGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      responses:
        "200":
          description: Average price
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/ticker/24hr:
    get:
      tags:
      - Market
      summary: 24hr Ticker Price Change Statistics
      description: |-
        24 hour rolling window price change statistics. Careful when accessing this with no symbol.

        - If the symbol is not sent, tickers for all symbols will be returned in an array.

        Weight(IP):
        - `1` for a single symbol;
        - `40` when the symbol parameter is omitted;
      operationId: apiV3Ticker24hrGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: symbols
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "[\"BTCUSDT\",\"BNBBTC\"]"
      - name: type
        in: query
        description: |-
          Supported values: FULL or MINI.
          If none provided, the default is FULL
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: 24hr ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/ticker/price:
    get:
      tags:
      - Market
      summary: Symbol Price Ticker
      description: |-
        Latest price for a symbol or symbols.

        - If the symbol is not sent, prices for all symbols will be returned in an array.

        Weight(IP):
        - `1` for a single symbol;
        - `2` when the symbol parameter is omitted;
      operationId: apiV3TickerPriceGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: symbols
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "[\"BTCUSDT\",\"BNBBTC\"]"
      responses:
        "200":
          description: Price ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/ticker/bookTicker:
    get:
      tags:
      - Market
      summary: Symbol Order Book Ticker
      description: |-
        Best price/qty on the order book for a symbol or symbols.

        - If the symbol is not sent, bookTickers for all symbols will be returned in an array.

        Weight(IP):
        - `1` for a single symbol;
        - `2` when the symbol parameter is omitted;
      operationId: apiV3TickerBookTickerGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: symbols
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "[\"BTCUSDT\",\"BNBBTC\"]"
      responses:
        "200":
          description: Order book ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/ticker:
    get:
      tags:
      - Market
      summary: Rolling window price change statistics
      description: |-
        The window used to compute statistics is typically slightly wider than requested windowSize.

        openTime for /api/v3/ticker always starts on a minute, while the closeTime is the current time of the request. As such, the effective window might be up to 1 minute wider than requested.

        E.g. If the closeTime is 1641287867099 (January 04, 2022 09:17:47:099 UTC) , and the windowSize is 1d. the openTime will be: 1641201420000 (January 3, 2022, 09:17:00 UTC)

        Weight(IP): 2 for each requested symbol regardless of windowSize.

        The weight for this request will cap at 100 once the number of symbols in the request is more than 50.
      operationId: apiV3TickerGET
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: symbols
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "[\"BTCUSDT\",\"BNBBTC\"]"
      - name: windowSize
        in: query
        description: |-
          Defaults to 1d if no parameter provided.
          Supported windowSize values:
          1m,2m....59m for minutes
          1h, 2h....23h - for hours
          1d...7d - for days.

          Units cannot be combined (e.g. 1d2h is not allowed)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: type
        in: query
        description: |-
          Supported values: FULL or MINI.
          If none provided, the default is FULL
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Rolling price ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      x-swagger-router-controller: Market
  /api/v3/order/test:
    post:
      tags:
      - Trade
      summary: Test New Order (TRADE)
      description: |-
        Test new order creation and signature/recvWindow long.
        Creates and validates a new order but does not send it into the matching engine.

        Weight(IP): 1
      operationId: apiV3OrderTestPOST
      parameters:
      - name: symbol
        in: query
        description: "Trading symbol, e.g. BNBUSDT"
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: BNBUSDT
      - name: side
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: SELL
          enum:
          - SELL
          - BUY
      - name: type
        in: query
        description: Order type
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: LIMIT
          enum:
          - LIMIT
          - MARKET
          - STOP_LOSS
          - STOP_LOSS_LIMIT
          - TAKE_PROFIT
          - TAKE_PROFIT_LIMIT
          - LIMIT_MAKER
      - name: timeInForce
        in: query
        description: Order time in force
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: GTC
          enum:
          - GTC
          - IOC
          - FOK
      - name: quantity
        in: query
        description: Order quantity
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
          example: 1
      - name: quoteOrderQty
        in: query
        description: Quote quantity
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
      - name: price
        in: query
        description: Order price
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
          example: 219
      - name: newClientOrderId
        in: query
        description: Used to uniquely identify this cancel. Automatically generated
          by default
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: strategyId
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: strategyType
        in: query
        description: The value cannot be less than 1000000.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: stopPrice
        in: query
        description: "Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT\
          \ orders."
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
          example: 221.01
      - name: trailingDelta
        in: query
        description: "Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT\
          \ orders."
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
      - name: icebergQty
        in: query
        description: "Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create\
          \ an iceberg order."
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
      - name: newOrderRespType
